<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result"></p>
    <script>
        var  flowers=["lily", "daisy","Jasmine","Sunflower","tulip"]
    
        document.getElementById("result").innerHTML="JOIN RESULT:"+flowers.join("+")
        document.getElementById("result").innerHTML = "FIRST POP:" + flowers.pop()
            document.getElementById("result").innerHTML = "SECOND POP:" + flowers.pop()
        document.write(flowers)
    </script>

</body>
